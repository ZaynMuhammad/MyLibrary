        <div class="main-grid">
            <aside class="side-grid">
                <h1 class="aside-header">ðŸ“šMy Library</h1>
                <form id="book-form" class="form-outline form-floating mb-3">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="title" name="title">
                        <label for="floatingInput">Book Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="author" name="author">
                        <label for="floatingInput">Author</label>
                    </div>

                    <div class="form-floating">
                        <input type="number" id="typeNumber" class="form-control" placeholder="pages" name="pages"/>
                        <label class="form-label" for="typeNumber">Pages</label>
                    </div>

                <div class="form-check read-status">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        name="read"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        <p class="read-status-phrase">I have read this book </p>
                    </label>
                </div>
                    

                    <!--
                    <input ID="title floatingInput" type="text" id="typeText" class="form-control" />

                </form>
                <!--

                -->
                <button id="submit-book" type="button" class="btn btn-primary">ADD BOOK</button>
            </aside>

            <main class="book-display">
                <div class="book-stats">
                    <h5 ID="books-read" class="stats"></h5>
                    <h5 ID="books-unread" class="stats"></h5>
                    <h5 ID="books-total" class="stats"></h5>
                    <button class="clear btn btn-primary">CLEAR ALL</button>
                </div>

                <table>
                    <thead class="book-list-header">
                        <tr>
                            <td>TITLE</td>
                            <td>AUTHOR</td>
                            <td>PAGES</td>
                            <td>READ</td>
                            <td>REMOVE</td>
                        </tr>
                    </thead>

                    <tbody class="book-list">
                    </tbody>
                </table>
            </main>
        </div>
